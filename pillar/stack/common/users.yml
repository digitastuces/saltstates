###############################################################################
# Users base pillar
###############################################################################

usersandgroups:
  config:
    shell: /bin/bash
    ssh_pubkey_dir: salt://ssh_keys/
    purge_absent_users_files: True

  absent_users:
    - axsala
  users:
    root:
      ssh_pubkey:
        manage: false
      files:
        home:
          source: salt://users/root
    backupretrieve:
      groups:
        - users
    nagios:
      home: /var/lib/nagios
      shell: /bin/sh
      system: true
      groups:
        - nagios
