###############################################################################
# Users base pillar
###############################################################################

usersandgroups:
  config:
    shell: /bin/bash
    ssh_pubkey_dir: salt://ssh_keys/
    purge_absent_users_files: True
    # you can define options for users here
    user_options:
      allow_gid_change: True
      allow_uid_change: True
  absent_users:
    - axsala
  users:
    root:
      ssh_pubkey:
        manage: false
      files:
        home:
          source: salt://users/root
