---
{% set team_infra = stack['digitastuces']['team_infra'] %}
{% set team_dev = stack['digitastuces']['team_dev'] %}

usersandgroups:
  # you can also define additional global configuration
  config:
    # you can define options for users here
    user_options:
      allow_gid_change: True
      allow_uid_change: True
  users:
    salt:
      home: /srv/saltstates
      primary_group: users
      allow_gid_change: true
      groups:
        - users
      ssh_pubkey:
        sources:
      {% for user, values in team_infra.items() %}
          - salt://ssh_keys/{{ user }}.pub
      {% endfor %}
      {% for user, values in team_dev.items() %}
          - salt://ssh_keys/{{ user }}.pub
      {% endfor %}