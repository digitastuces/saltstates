# In this example we iterate over tables (filter, nat, mangle) and
# adds the desired entries
firewall:
  install: true
  enabled: true
  strict: true

  # To use tables, leave services undefined and set this to true
  use_tables: true

  filter:
    INPUT:
      rules:
        test_ssh_rule:
          source: 139.99.131.14/32,213.41.5.130/32
          protocol: tcp
          dport: 22
          jump: ACCEPT
        test_rule:
          source: 91.168.3.121/32,213.41.5.130/32
          protocol: tcp
          match: multiport
          dports: 80,443
          jump: ACCEPT
    CUSTOM_CHAIN:
      rules:
        some_custom_rule:
          source: 192.168.12.0/23
          protocol: tcp
          dport: 2222
          jump: REJECT

  nat:
    POSTROUTING:
      rules:
        masquerade:
          source: '192.168.18.0/24'
          destination: '10.20.0.2'
          jump: MASQUERADE

