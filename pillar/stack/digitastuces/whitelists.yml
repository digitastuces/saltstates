# -*- coding: utf-8 -*-
# vim: ft=yaml
---

firewall:
  enabled: True
  install: True
  strict: True
  ipv6: True
  services:
    # ssh:
    #   block_nomatch: true
    #   ips_allow:
    #     - 172.17.0.0/24
    #     - 139.99.131.14/32
    #     - 193.70.87.42/32
    #     - 10.0.0.0/8
    #     - 91.168.3.121/32 # Mon EIP
    http:
      block_nomatch: false
      protos:
        - udp
        - tcp
    snmp:
      block_nomatch: false
      protos:
        - udp
        - tcp
      interfaces:
        - eth0
        - ens3
    mysql:
      block_nomatch: false
      protos:
        - udp
        - tcp
      interfaces:
        - ens3
  whitelist:
    networks:
      ips_allow:
        - 10.0.0.0/8
        - 172.17.0.0/24
        - 139.99.131.14/32
        - 193.70.87.42/32
        - 91.168.3.121/32 # Mon EIP
  services_ipv6:
    ssh:
      block_nomatch: false
      ips_allow:
        - 2a02:2028:773:d01:10a5:f34f:e7ff:f55b/64
        - 2a02:2028:773:d01:1814:28ef:e91b:70b8/64
    http:
      block_nomatch: false
      protos:
        - udp
        - tcp
    snmp:
      block_nomatch: false
      protos:
        - udp
        - tcp
      interfaces:
        - eth0
  whitelist_ipv6:
    networks:
      ips_allow:
        - 2a02:2028:773:d01:1814:28ef:e91b:70b8/64
  # iptables -t nat -A POSTROUTING -o eth0 -s 192.168.18.0/24 -d 10.20.0.2 -j MASQUERADE
  # iptables -t nat -A POSTROUTING -o eth0 -s 192.168.18.0/24 -d 172.31.0.2 -j MASQUERADE
  nat:
    eth0:
      rules:
        '192.168.18.0/24':
          - 10.20.0.2
    
